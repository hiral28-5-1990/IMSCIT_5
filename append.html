<!DOCTYPE html>
<html>
<body>
<h1>List Demo</h1>

<ul id="myList">
  <li>First</li>
  <li>Second</li>
  
</ul>

<p>Append Method</p>

<button onclick="myFunction()">Append</button>

<script>
function myFunction() {


var node = document.createElement("li");


let newnode= document.createTextNode("Five");


node.appendChild(newnode);


document.getElementById("myList").appendChild(node);
}
</script>

</body>
</html>
